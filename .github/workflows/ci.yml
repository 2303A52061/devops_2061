name: CI - Modular Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dashboard-tests:
    name: Dashboard Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run dashboard tests
        working-directory: ./dashboard
        run: |
          npm ci --no-audit --no-fund || true
          npm test
      - name: Upload dashboard test results
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-tests-${{ matrix.node-version }}
          path: ./dashboard

  expenses-tests:
    name: Expenses Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run expenses tests
        working-directory: ./expenses
        run: |
          npm ci --no-audit --no-fund || true
          npm test
      - name: Upload expenses test results
        uses: actions/upload-artifact@v4
        with:
          name: expenses-tests-${{ matrix.node-version }}
          path: ./expenses

  income-tests:
    name: Income Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run income tests
        working-directory: ./income
        run: |
          npm ci --no-audit --no-fund || true
          npm test
      - name: Upload income test results
        uses: actions/upload-artifact@v4
        with:
          name: income-tests-${{ matrix.node-version }}
          path: ./income

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [dashboard-tests, expenses-tests, income-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: Restore artifacts (optional)
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Run build
        run: |
          node build.js
